<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lexend&Deca"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="main-container">
        <div class="content">
          <div class="title">
            Get <mark>insights</mark> that help your business grow.
          </div>
          <div class="tagline">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
          <div class="stats">
            <div class="stats-block">
              <div class="stats-head">10k+</div>
              <div class="stats-body">companies</div>
            </div>
            <div class="stats-block">
              <div class="stats-head">314</div>
              <div class="stats-body">templates</div>
            </div>
            <div class="stats-block">
              <div class="stats-head">12M+</div>
              <div class="stats-body">queries</div>
            </div>
          </div>
        </div>

        <div class="image-bg">
          <div class="color-layer"></div>
        </div>
      </div>
    </div>
    <div class="bottom-align">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ameer Sabri</a>.
      </div>
    </div>
  </body>
</html>
